<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Login como {{usuario}}</mat-card-title>
      <mat-card-content>
        <mat-form-field class="input-field">
          <input matInput placeholder="Email" type="email" [(ngModel)]="email"  name="email">
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput placeholder="Senha" type="password" [(ngModel)]="senha"  name="cliente">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="logar()">Entrar</button>
      </mat-card-content>

      <button mat-button color="primary" (click)="usuario == 'Cliente' ? usuario = 'Fornecedor' : usuario = 'Cliente'">Entrar como {{usuario == 'Cliente' ? 'Fornecedor' : 'Cliente'}}</button>
    </mat-card>
  </div>
